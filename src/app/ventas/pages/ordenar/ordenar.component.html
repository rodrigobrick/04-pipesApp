<div class="text-layout">
   
    <h1>Pipes personalizados</h1>
    <p>Pipes creados por {{'nosotros' | mayusculas:mayusculas}}</p>

</div>

<p-toolbar>
    <div class="p-toolbar-group-left">
                
    </div>
    
    <div class="p-toolbar-group-right">
        
        <button pButton 
            label="Toggle mayusculas" 
            class="p-mr-1 p-button-warning"
            (click)="cambiarMayusculas()">    
        </button>
        
        <button pButton
                icon="pi pi-sort"
                label="Por nombre"
                (click) = "cambiarOrden('nombre')"
                class="p-mr-1">
        </button>

        <button pButton
                icon="pi pi-sort"
                label="Vuela"
                (click) = "cambiarOrden('vuela')"
                class="p-mr-1 p-button-success">
        </button>

        <button pButton
                icon="pi pi-sort"
                label="Por color"
                (click) = "cambiarOrden('color')"
                class="p-mr-1 p-button-help">
        </button>
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col p-mt-5">
        <p-table [value]="heroes | ordenar:ordenarPor" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre
                        <p-sortIcon field="nombre"></p-sortIcon></th>

                    <th pSortableColumn="vuela">Vuela
                        <p-sortIcon field="vuela"></p-sortIcon></th>

                    <th pSortableColumn="color">Color
                        <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroes>
                <tr>
                    <td>{{ heroes.nombre }}</td>
                    <td>{{ heroes.vuela | vuela | titlecase}}</td>
                    <td>{{ heroes.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
